host: localhost
port: 2020
user: datamint
password: 1234
dbName: test

firebaseCredFilePath: ./keys/bonsaiFirebase.json

# Database settings.
database:
  # the name of the JDBC driver, mysql in our case
  driverClass: com.mysql.cj.jdbc.Driver
  # the username
  user: root
  # the password
  password: 123456
  # the JDBC URL; the database is called DWGettingStarted
  url: jdbc:mysql://127.0.0.1:3306/hope?serverTimezone=Asia/Shanghai
  # Hibernate properties
  properties:
      hibernate.dialect: org.hibernate.dialect.MySQL5Dialect
      hibernate.hbm2ddl.auto: update
      hibernate.format_sql: true
      # hibernate.show_sql: true

logging:
  # The default level of all loggers. Can be OFF, ERROR, WARN, INFO, DEBUG, TRACE, or ALL.
  level: INFO

  loggers:
    bonsai: DEBUG
    org.hibernate.SQL: ALL

  appenders:
    - type: file
      currentLogFilename: ./logs/root.log
      archivedLogFilenamePattern: ./logs/root-%d.log.gz
      archivedFileCount: 2

server:
  applicationConnectors:
    - type: http
      port: 9090
  requestLog:
    appenders:
      - type: file
        currentLogFilename: ./logs/access.log
        threshold: ALL
        archive: true
        archivedLogFilenamePattern: ./logs/access.%d.log.gz
        archivedFileCount: 2

